<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Fullscreen Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="silent-video" src="silent_video.mp4" autoplay muted playsinline></video>
  <video id="video-player" src="sax_iphone.mp4" playsinline style="display: none;"></video>
  <script>
    const silentVideo = document.getElementById("silent-video");
    const videoPlayer = document.getElementById("video-player");

    silentVideo.addEventListener("ended", () => {
      silentVideo.style.display = "none";
      videoPlayer.style.display = "block";
      videoPlayer.play();
    });

    videoPlayer.addEventListener("ended", () => {
      videoPlayer.currentTime = 0;
      videoPlayer.play();
    });
  </script>
</body>
</html>
