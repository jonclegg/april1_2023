<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;

			display: block;

</head>
